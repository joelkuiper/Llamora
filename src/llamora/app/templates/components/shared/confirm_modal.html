<div id="confirm-modal" class="confirm-modal" hidden aria-hidden="true">
  <div class="confirm-modal__backdrop" data-confirm-action="cancel"></div>
  <div class="confirm-modal__panel glass-panel" role="dialog" aria-modal="true" aria-labelledby="confirm-modal-title" aria-describedby="confirm-modal-message">
    <header class="confirm-modal__header">
      <h2 id="confirm-modal-title" class="confirm-modal__title">Confirm</h2>
    </header>
    <div id="confirm-modal-message" class="confirm-modal__message"></div>
    <div class="confirm-modal__actions">
      <button type="button" class="confirm-modal__button confirm-modal__cancel" data-confirm-action="cancel">Cancel</button>
      <button type="button" class="confirm-modal__button confirm-modal__confirm" data-confirm-action="confirm">Confirm</button>
    </div>
  </div>
</div>
