<div class="profile-section">
  <h3>Identity</h3>
  <div class="profile-row">
    <span class="profile-row__label">Username</span>
    <span class="profile-row__value">{{ user.username }}</span>
  </div>
  <p class="profile-note">Display name settings will live here soon.</p>
</div>

<div class="profile-section danger">
  <h3>Delete Account</h3>
  <p class="profile-note">This permanently removes your account and all data.</p>
  <button
    class="btn dangerous"
    hx-delete="{{ url_for('auth.delete_profile') }}"
    hx-confirm="Are you sure you want to delete your profile? This cannot be undone."
    data-confirm-title="Delete profile?"
    data-confirm-message="This will permanently remove your account and data."
    data-confirm-confirm="Delete profile"
    data-confirm-cancel="Keep profile"
    data-confirm-variant="danger">
    Delete Profile
  </button>
</div>
