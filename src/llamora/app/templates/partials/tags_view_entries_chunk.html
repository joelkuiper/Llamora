{% for item in entries %}
  {% include 'partials/tags_view_entry_item.html' %}
{% endfor %}
{% if has_more and next_cursor and tag_hash %}
  <li class="load-more tags-view__entries-load-more"
      hx-get="{{ url_for('tags.tags_view_detail_entries_chunk', date=day, tag_hash=tag_hash) }}?sort_kind={{ sort_kind }}&sort_dir={{ sort_dir }}&tags_limit={{ tags_limit }}&entries_limit={{ entries_limit }}&limit={{ page_size|default(entries_limit) }}&cursor={{ next_cursor|urlencode }}{% if selected_tag %}&tag={{ selected_tag|urlencode }}{% endif %}"
      hx-trigger="intersect once delay:140ms"
      hx-swap="outerHTML"
      hx-target="this"
      hx-sync="this:replace"
      aria-hidden="true">
    <span class="load-indicator" aria-hidden="true"></span>
    <span class="visually-hidden">Loading more entries...</span>
  </li>
{% endif %}
