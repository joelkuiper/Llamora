{% from 'partials/response_kind.html' import response_kind_icon %}
{% macro entry_actions(entry_id, day, response_kinds=(), is_today=True, stop_url=None, response_active=False, oob=False) -%}
<entry-actions id="entry-actions-{{ entry_id }}"
                 class="entry-actions"
                 data-entry-id="{{ entry_id }}"
                 {% if stop_url %}data-stop-url="{{ stop_url }}"{% endif %}
                 {% if response_active %}data-response-active="true"{% endif %}
                 {% if oob %}hx-swap-oob="outerHTML"{% endif %}>
  <button class="entry-action action-trigger"
          type="button"
          {% if response_active %}
          aria-label="Stop response"
          data-tooltip-title="Stop response"
          {% if stop_url %}hx-post="{{ stop_url }}"{% endif %}
          {% if stop_url %}hx-swap="none"{% endif %}
          {% else %}
          aria-label="Response actions"
          {% if is_today %}data-tooltip-title="Choose a response"{% endif %}
          {% if not is_today %}disabled aria-disabled="true"{% endif %}
          {% endif %}>
    {% if response_active %}
    <span class="icon-mask icon-square entry-action__icon" aria-hidden="true"></span>
    {% else %}
    <span class="icon-mask icon-message-more entry-action__icon" aria-hidden="true"></span>
    {% endif %}
  </button>
  {% if is_today %}
  <div class="tag-popover action-popover glass-panel" role="dialog" aria-modal="true" hidden>
    <div class="tp-content action-panel">
      <button type="button" class="overlay-close" aria-label="Close">Ã—</button>
      <div class="action-list" role="menu" aria-label="Response actions">
        {% for kind in response_kinds %}
        <button class="action-item"
                type="button"
                role="menuitem"
                hx-post="{{ url_for('entries.request_response', date=day, entry_id=entry_id) }}"
                hx-target="#entry-responses-{{ entry_id }}"
                hx-swap="beforeend"
                hx-include="#user-time"
                hx-vals='{"response_kind":"{{ kind.id }}"}'
                data-action-kind="{{ kind.id }}"
                hx-on::config-request="const t=document.getElementById('user-time'); if(t){t.value=new Date().toISOString();}">
          {{ response_kind_icon(kind.id, "action-item__icon") }}
          <span class="action-item__label">{{ kind.label }}</span>
        </button>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endif %}
</entry-actions>
{%- endmacro %}
