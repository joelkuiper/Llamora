{% macro password_field(name, placeholder, strength_id='password-strength') %}
  <input class="input" type="password"
         name="{{ name }}"
         placeholder="{{ placeholder }}"
         required
         maxlength="{{ config.MAX_PASSWORD_LENGTH }}"
         hx-post="{{ url_for('auth.password_strength_check') }}"
         hx-trigger="input changed delay:200ms"
        hx-target="#{{ strength_id }}"
        hx-swap="innerHTML"
        hx-vals='{"password_field": "{{ name }}"}' />
  <div id="{{ strength_id }}" class="password-strength">
    {% include 'partials/password_strength.html' %}
  </div>
{% endmacro %}
