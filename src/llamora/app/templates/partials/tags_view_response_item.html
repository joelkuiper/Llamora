<div id="entry-{{ response.entry_id }}"
     class="entry assistant tags-view__entry-response"
     data-entry-id="{{ response.entry_id }}"
     data-response-to="{{ item.entry_id }}"
     role="article"
     aria-labelledby="entry-{{ response.entry_id }}-speaker entry-{{ response.entry_id }}-body">
  <span class="visually-hidden" id="entry-{{ response.entry_id }}-speaker">Assistant entry</span>
  <div class="entry-main">
    <div class="opening-content" data-opening-content="false">
      <div class="markdown-body"
           id="entry-{{ response.entry_id }}-body"
           data-rendered="true">
        {{ response.text_html | safe }}
      </div>
    </div>
  </div>
  <div class="entry-actions-inline" aria-label="Assistant entry actions">
    <time class="entry-time"
          datetime="{{ response.created_at }}"
          data-time-raw="{{ response.created_at }}"
          data-time-style="ago-date-time"></time>
    <button class="entry-action entry-delete"
            type="button"
            hx-delete="{{ url_for('entries.delete_entry', entry_id=response.entry_id) }}"
            hx-target="#entry-{{ response.entry_id }}"
            hx-swap="delete swap:180ms"
            hx-confirm="Delete response?"
            data-confirm-title="Delete response?"
            data-confirm-message="This response will be removed from your diary."
            data-confirm-confirm="Delete"
            data-confirm-cancel="Keep"
            data-confirm-variant="danger"
            aria-label="Delete response"
            data-tooltip-title="Delete response"
            data-ready="true">
      <span class="icon-mask icon-trash entry-action__icon" aria-hidden="true"></span>
    </button>
  </div>
</div>
