<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTMX + REST API</title>
  <script src="{{url_for('static', filename='js/htmx.min.js')}}"></script>
</head>
<body>
  <h1>HTMX with REST APIs</h1>

  <button
    hx-get="/messages"
    hx-target="#message-box"
    hx-swap="innerHTML">
    Load Messages
  </button>

  <div id="message-box">
    <p>Messages will appear here...</p>
  </div>
</body>
</html>
