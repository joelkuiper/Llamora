<li id="session-{{ session.id }}" class="{% if session.id == session_id %}active{% endif %}">
  <div class="session-item">
    <form
      hx-put="/s/{{ session.id }}/rename"
      hx-target="#session-{{ session.id }}"
      hx-swap="outerHTML"
      style="width: 100%"> <!-- keeps it full-width if flexbox -->
      <input
        type="text"
        name="name"
        value="{{ session.name or 'Untitled' }}"
        maxlength="{{ config.MAX_SESSION_NAME_LENGTH }}"
        minlength="2"
        required
        class="session-name-input"
        onfocus="this.select()"
        onkeyup="if (event.key === 'Enter') this.form.requestSubmit()"
        onblur="if (this.checkValidity()) this.form.requestSubmit(); else this.reportValidity();">
    </form>
  </div>
</li>
