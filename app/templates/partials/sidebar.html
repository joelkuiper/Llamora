<aside id="sidebar" class="sidebar">
  <ul>
    {% for s in sessions %}
    <li class="{% if s.id == current_id %}active{% endif %}">
      <a
        href="/s/{{ s.id }}"
        hx-get="/s/{{ s.id }}/chat"
        hx-target="#chatbox-wrapper"
        hx-swap="innerHTML">
        {{ s.name or 'Untitled' }}
      </a>
    </li>
    {% endfor %}
  </ul>
</aside>
