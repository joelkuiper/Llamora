<div id="chat-box">
  <div id="session-marker" data-session-id="{{ session_id }}"></div>

  <div class="bot">Hello there! Say anything you want, I'm a helpful assistant.</div>
  {% for msg in history %}
  <div class="{{ 'bot' if msg['role'] != 'user' else 'user'}}">{{ msg.content }}</div>
  {% endfor %}
</div>

<div class="chat-controls">
  <!-- SVG from https://www.untitledui.com/free-icons -->
  <div class="button-bar">
    <a title="Previous session"
       {% if prev_id %} href="/s/{{ prev_id }}" {% else %} class="disabled" {% endif %}>
      <svg width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none"
           xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"/>
      </svg>
    </a>

    <a title="New session"
       hx-post="/s/create">
      <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 10.5V6.8C20 5.11984 20 4.27976 19.673 3.63803C19.3854 3.07354 18.9265 2.6146 18.362 2.32698C17.7202 2 16.8802 2 15.2 2H8.8C7.11984 2 6.27976 2 5.63803 2.32698C5.07354 2.6146 4.6146 3.07354 4.32698 3.63803C4 4.27976 4 5.11984 4 6.8V17.2C4 18.8802 4 19.7202 4.32698 20.362C4.6146 20.9265 5.07354 21.3854 5.63803 21.673C6.27976 22 7.11984 22 8.8 22H12M14 11H8M10 15H8M16 7H8M18 21V15M15 18H21"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"/>
      </svg>
    </a>

    <button class="delete"
            title="Delete session"
            hx-delete="/s/{{ session_id }}"
            hx-confirm="Are sure you want to delete this session?">
      <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 6V5.2C16 4.0799 16 3.51984 15.782 3.09202C15.5903 2.71569 15.2843 2.40973 14.908 2.21799C14.4802 2 13.9201 2 12.8 2H11.2C10.0799 2 9.51984 2 9.09202 2.21799C8.71569 2.40973 8.40973 2.71569 8.21799 3.09202C8 3.51984 8 4.0799 8 5.2V6M10 11.5V16.5M14 11.5V16.5M3 6H21M19 6V17.2C19 18.8802 19 19.7202 18.673 20.362C18.3854 20.9265 17.9265 21.3854 17.362 21.673C16.7202 22 15.8802 22 14.2 22H9.8C8.11984 22 7.27976 22 6.63803 21.673C6.07354 21.3854 5.6146 20.9265 5.32698 20.362C5 19.7202 5 18.8802 5 17.2V6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"/>
      </svg>

    </button>

    <a title="Next session"
       {% if next_id %} href="/s/{{ next_id }}" {% else %} class="disabled" {% endif %}>
      <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 18L15 12L9 6"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"/>
      </svg>
    </a>

  </div>

  <form id="chat-form"
        hx-post="/s/{{ session_id }}/message"
        hx-target="#chat-box"
        hx-on::after-request="this.reset()"
        hx-swap="beforeend">

    <div class="input-wrapper">
      <textarea
        onkeydown="if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); this.form.requestSubmit(); }"
        name="message"
        rows="3"
        placeholder="Type your message"
        cols="40"
        maxlength="{{ config.MAX_MESSAGE_LENGTH }}"
        required></textarea>
      <button type="submit">âž¤</button>
    </div>
  </form>
  <script type="module">
    import { initChatUI } from "{{ url_for('static', filename='js/chat.js') }}";
    initChatUI();
  </script>
</div>
