{% from 'partials/bot_stream.html' import bot_stream %}
<main
  id="chatbox-wrapper"
  {% if oob %} hx-swap-oob="true" {% endif %}>

  <div id="chat" data-session-id="{{ session.id }}">
    <div class="message bot">Hello. Speak your mind, and I will listen.</div>
    {% for msg in history %}
    <div id="msg-{{ msg['id'] }}" class="message {{ 'bot' if msg['role'] != 'user' else 'user'}}">{{ msg.content }}</div>
    {% endfor %}

    {% if pending_msg_id %}
    {{ bot_stream(pending_msg_id, session.id) }}
    {% endif %}
  </div>

  <form id="chat-form"
        hx-post="{{ url_for('chat.send_message', session_id=session.id) }}"
        hx-target="#chat"
        hx-on::after-request="this.reset()"
        hx-swap="beforeend">

    <div class="input-wrapper">
      <textarea
        onkeydown="if (event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); this.form.requestSubmit(); }"
        name="message"
        rows="3"
        placeholder="Type your message"
        cols="40"
        maxlength="{{ config.MAX_MESSAGE_LENGTH }}"
        required></textarea>
      <button type="submit">âž¤</button>
    </div>
  </form>
  <script type="module">
    import { initChatUI } from "{{ url_for('static', filename='js/chat.js') }}";
    import { updateActiveSession } from "{{ url_for('static', filename='js/session.js') }}";
    import { initSearchUI, scrollToHighlight } from "{{ url_for('static', filename='js/ui.js') }}";
    initChatUI();
    updateActiveSession();
    initSearchUI();
    scrollToHighlight();
    document.title = "{{ session.name }}";
  </script>
</main>
