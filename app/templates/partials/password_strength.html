{% set score = score|default(0) %}
{% set percent = percent|default(0) %}
{% set suggestions = suggestions|default([]) %}

<div class="strength-meter" data-score="{{ score }}">
  <div class="bar strength-{{ score }}" style="width: {{ percent }}%"></div>
</div>
<div class="suggestion-wrapper">
  <span class="info-icon">i</span>
  <div class="password-suggestions">
    <strong>Password strength suggestions</strong>
    <ul>
      {% for s in suggestions %}
        <li>{{ s }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
