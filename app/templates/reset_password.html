<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ config.APP_NAME }} | Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}" />
  </head>
  <body>
    <div class="login-container">
      <h1>Reset Password</h1>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
      <form method="post">
        <input type="text" name="username" placeholder="Username" required maxlength="{{ config.MAX_USERNAME_LENGTH }}" />
        <input type="text" name="recovery_code" placeholder="Recovery code" required />
        <input type="password" name="new_password" placeholder="New password" required pattern="^(?=.*[A-Za-z])(?=.*\d).+$" maxlength="{{ config.MAX_PASSWORD_LENGTH }}" minlength="{{ config.MIN_PASSWORD_LENGTH }}" />
        <input type="password" name="confirm_password" placeholder="Confirm password" required pattern="^(?=.*[A-Za-z])(?=.*\d).+$" maxlength="{{ config.MAX_PASSWORD_LENGTH }}" minlength="{{ config.MIN_PASSWORD_LENGTH }}" />
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit">Reset</button>
      </form>
      <br>
      <p><a href="{{ url_for('auth.login') }}">Back to login</a></p>
    </div>
  </body>
</html>
