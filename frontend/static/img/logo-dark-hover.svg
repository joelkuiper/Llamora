<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="softShadowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feOffset dx="6" dy="6" in="SourceAlpha" result="off" />
      <feGaussianBlur in="off" stdDeviation="10" result="blur" />
      <feColorMatrix in="blur" type="matrix"
        values="0 0 0 0 0.12  0 0 0 0 0.19  0 0 0 0 0.32  0 0 0 0.45 0" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="innerLightDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" in="SourceAlpha" result="shadow" />
      <feOffset dx="-4" dy="-4" in="shadow" result="offsetShadow" />
      <feColorMatrix in="offsetShadow" type="matrix"
        values="0 0 0 0 0.85   0 0 0 0 0.92   0 0 0 0 0.98   0 0 0 0.45 0" />
      <feBlend in="SourceGraphic" in2="inner" mode="normal" />
    </filter>
    <!-- subtle blue hover glow for dark -->
    <filter id="hoverGlowDark" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="glow"/>
      <feColorMatrix in="glow" type="matrix"
        values="0 0 0 0 0.43  0 0 0 0 0.77  0 0 0 0 1  0 0 0 0.55 0" />
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- slightly brighter gradient for hover -->
    <linearGradient id="inkDarkHover" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e2f3ff" stop-opacity="1" />
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0.98" />
    </linearGradient>
  </defs>

  <g filter="url(#softShadowDark)">
    <circle cx="256" cy="256" r="180" fill="none" />
    <circle cx="256" cy="256" r="180" fill="none" filter="url(#innerLightDark)" />
  </g>

  <g filter="url(#hoverGlowDark)" stroke="url(#inkDarkHover)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.95">
    <path d="M 276.00 256.00 A 20.00 20.00 0 1 1 271.32 243.14" />
    <path d="M 293.59 269.68 A 40.00 40.00 0 1 1 293.59 242.32" />
    <path d="M 301.96 294.57 A 60.00 60.00 0 1 1 316.00 256.00" />
    <path d="M 296.00 325.28 A 80.00 80.00 0 1 1 331.18 283.36" />
    <path d="M 273.36 354.48 A 100.00 100.00 0 1 1 332.60 320.28" />
    <path d="M 235.16 374.18 A 120.00 120.00 0 1 1 316.00 359.92" />
    <path d="M 186.00 377.24 A 140.00 140.00 0 1 1 280.31 393.87" />
    <path d="M 133.43 358.85 A 160.00 160.00 0 1 1 228.22 413.57" />
  </g>
</svg>
